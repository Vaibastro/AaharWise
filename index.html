
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AaharWise - Your Smart Nutrition Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210, 40%, 98%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(150, 30%, 98%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(200, 40%, 98%, 1) 0, transparent 50%);
            background-attachment: fixed;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html.dark body {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(222, 47%, 11%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225, 30%, 5%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(215, 40%, 10%, 1) 0, transparent 50%);
        }

        /* Subtle Professional Gradients */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #475569, #334155, #1e293b);
        }
        .bg-gradient-sage {
            background: linear-gradient(135deg, #86a390, #9ebca8, #b8d1c1);
        }
        .bg-gradient-sky {
            background: linear-gradient(135deg, #7091b1, #89a8c7, #a4bfd9);
        }
        .bg-gradient-accent {
            background: linear-gradient(135deg, #5b7c99, #7da0c1, #9bbcdb);
        }

        /* Card Styling */
        .aahar-card {
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .dark .aahar-card {
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .aahar-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
        }

        .aahar-card-light {
            background: rgba(255, 255, 255, 0.85);
            color: #334155;
        }

        .dark .aahar-card-light {
            background: rgba(30, 41, 59, 0.6);
            color: #f1f5f9;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @media print {
            body {
                background: white !important;
                background-image: none !important;
                color: black !important;
            }
            header, .no-print, button, form, input, textarea, .fixed {
                display: none !important;
            }
            .aahar-card {
                box-shadow: none !important;
                border: 1px solid #eee !important;
                break-inside: avoid;
                background: white !important;
                color: black !important;
                backdrop-filter: none !important;
                transform: none !important;
            }
            .aahar-card * {
                color: black !important;
            }
            main {
                margin: 0 !important;
                padding: 0 !important;
                max-width: 100% !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="text-slate-800 dark:text-slate-200 overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
